<h2>Por pais</h2>

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar por pais...">
        </app-pais-input>
        
    </div>
</div>

<hr>

<div
    *ngIf="hayError"
    class="alert alert-danger"
>
    No se encontro nada con el termino {{termino}}
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
